<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoardLast</title>
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body contenteditable="false" class="vsc-initialized">
    <script src="https://accounts.google.com/gsi/client" async defer></script>


        <body>
            <div class="container">
                <h1>Welcome To BoardLast!!! </h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
            
        
        <form action="pages/boards.html">
            <div class="imgcontainer">
                <img src="img/avater_placeholder.jpg" alt="Avatar" class="avatar">
              </div>
              <div id="g_id_onload"
              data-client_id="YOUR_GOOGLE_CLIENT_ID"
              data-login_uri="https://yourdomain.com/callback"
              data-auto_prompt="false">
         </div>
         <div class="g_id_signin" data-type="standard"></div>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required >
        
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
            <hr>
           
        
            <button type="submit" class="registerbtn" >Register</button>
          
          
          <div class="container signin">
            <p>Already registered? <a href="pages/login.html">login</a></p>
            <p> <span class="psw">Forgot <a href="#">password?</a></span> </p>
          </div>
        </form>
        
        </body>
        </html>
