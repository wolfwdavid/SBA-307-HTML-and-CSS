<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard Embed</title>
    <style>
        body {
          padding: 25px;
          background-color: white;
          color: black;
          font-size: 25px;
        }
        
        .dark-mode {
          background-color: black;
          color: white;
        }
        </style>
        </head>
        <body>
        
        <h2>Toggle Dark/Light Mode</h2>
        <p>Click the button to toggle between dark and light mode for this page.</p>
        
        <button onclick="myFunction()">Dark mode</button>
        
        <script>
        function myFunction() {
           var element = document.body;
           element.classList.toggle("dark-mode");
        }
        </script>
        
  
</head>
<body>
    <h1>Collaborative Whiteboard</h1>
    <iframe src="https://miro.com/app/board/uXjVKiPGjcE=/" width="100%" height="500px" allow="fullscreen"></iframe>
</body>
<img src="/img/chibi-wolf.gif" 
    alt="Avatar"
    class="avatar"
     >
</html>
